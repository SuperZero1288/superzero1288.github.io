<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZERO LEGEND - PORTFOLIO</title>
    <style>
        /* --- CSS設定エリア --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* 画面分割：左3.5 : 右6.5 */
        .main-layout {
            display: grid;
            grid-template-columns: 3.5fr 6.5fr; 
            min-height: 100vh;
        }

        /* 左側：画像エリア（固定） */
        .visual-area {
            position: sticky;
            top: 0;
            height: 100vh;
            padding: 1.5rem; /* 画面端との絶妙な隙間 */
            box-sizing: border-box;
            z-index: 10;
        }

        .visual-frame {
            width: 100%;
            height: 100%; /* 上下いっぱいに表示 */
            background: rgba(0,0,0,0.2);
            border-radius: 40px; /* お前さんのこだわりの角丸 */
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            
            /* --- 角丸バグを根絶する設定 --- */
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translateZ(0);
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        #dynamic-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.6s ease, transform 0.6s ease;
            /* 画像そのものにも角丸を適用してカクつきを防止 */
            border-radius: 40px;
        }

        .fade-out {
            opacity: 0;
            transform: scale(1.02);
        }

        /* 右側：コンテンツエリア */
        .content-area {
            padding: 5rem 10% 5rem 5%;
            display: flex;
            flex-direction: column;
            gap: 8rem;
        }

        header h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 0.9;
            margin: 0;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-section {
            padding: 3rem;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
        }

        .info-section:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateX(15px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .btn {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 16px;
            border-radius: 14px;
            color: #fff;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .btn:hover {
            background: #fff;
            color: #0f172a;
        }

        /* スマホ対応 */
        @media (max-width: 1024px) {
            .main-layout { grid-template-columns: 1fr; }
            .visual-area { height: 50vh; position: relative; padding: 1rem; }
            .content-area { padding: 3rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="main-layout">
        <div class="visual-area">
            <div class="visual-frame">
                <img id="dynamic-image" src="https://placehold.co/800x1200/1e293b/FFF?text=ZERO+LEGEND" alt="Main">
            </div>
        </div>

        <div class="content-area">
            <header>
                <h1>ZERO<br>LEGEND</h1>
                <p style="color: #64748b; font-size: 1.2rem;">ガジェットとUnityが趣味の16歳。</p>
            </header>

            <section class="info-section hover-trigger" 
                     data-img="https://placehold.co/800x1200/3b82f6/FFF?text=About+Me" 
                     data-bg="#020617">
                <h2>About Me</h2>
                <p>ガジェットとUnityが趣味の16歳だ。お前さんのような凡人には想像もつかないようなモノを作ってやるから、黙って見てろよな？</p>
            </section>

            <section class="info-section hover-trigger" 
                     data-img="https://placehold.co/800x1200/ef4444/FFF?text=Social" 
                     data-bg="#450a0a">
                <h2>Social & Code</h2>
                <div class="link-grid">
                    <a href="https://x.com/ZErrrrrO_1288" class="btn" target="_blank" rel="noopener noreferrer">Twitter</a>
                    <a href="https://www.youtube.com/channel/UCuyl2Vpy1E0Fneqdpb_ITDA" class="btn" target="_blank" rel="noopener noreferrer">YouTube</a>
                    <a href="https://github.com/SuperZero1288" class="btn" target="_blank" rel="noopener noreferrer">GitHub</a>
                </div>
            </section>

            <section class="info-section hover-trigger" 
                     data-img="https://placehold.co/800x1200/06b6d4/FFF?text=VRChat" 
                     data-bg="#083344">
                <h2>VRChat & Creative</h2>
                <div class="link-grid">
                    <a href="https://vrchat.com/home/user/usr_5c9a7a29-fe11-4162-9ae3-9774f0e129a6" class="btn" target="_blank" rel="noopener noreferrer">VRChat</a>
                    <a href="https://x.com/ZErrrrrO_VRC" class="btn" target="_blank" rel="noopener noreferrer">Twitter VRC</a>
                    <a href="https://zerrrrro.booth.pm/" class="btn" target="_blank" rel="noopener noreferrer">Booth</a>
                </div>
            </section>

            <section class="info-section hover-trigger" 
                     data-img="https://placehold.co/800x1200/f59e0b/FFF?text=Market" 
                     data-bg="#451a03">
                <h2>Marketplace</h2>
                <div class="link-grid">
                    <a href="https://jp.mercari.com/user/profile/152986747" class="btn" target="_blank" rel="noopener noreferrer">メルカリ</a>
                    <a href="https://paypayfleamarket.yahoo.co.jp/user/p55065762" class="btn" target="_blank" rel="noopener noreferrer">PayPayフリマ</a>
                </div>
            </section>
        </div>
    </div>

    <script>
        const triggers = document.querySelectorAll('.hover-trigger');
        const img = document.getElementById('dynamic-image');
        const body = document.body;

        triggers.forEach(t => {
            t.addEventListener('mouseenter', () => {
                const newSrc = t.getAttribute('data-img');
                const newBg = t.getAttribute('data-bg');
                
                img.classList.add('fade-out');
                body.style.backgroundColor = newBg;
                
                setTimeout(() => {
                    img.src = newSrc;
                    img.classList.remove('fade-out');
                }, 300);
            });
        });
    </script>
</body>
</html>
