<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぜろくんでんせつ - ウェブサイト</title>
    <style>
        /* --- CSS設定エリア --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }

        /* 画面分割：左3.5 : 右6.5 */
        .main-layout {
            display: grid;
            grid-template-columns: 3.5fr 6.5fr; 
            min-height: 100vh;
        }

        /* 左側：画像エリア（固定） */
        .visual-area {
            position: sticky;
            top: 0;
            height: 100vh;
            padding: 1.5rem; /* 画面端との絶妙な隙間 */
            box-sizing: border-box;
            z-index: 10;
        }

        .visual-frame {
            width: 100%;
            height: 100%; /* 上下いっぱいに表示 */
            background: rgba(0,0,0,0.2);
            border-radius: 40px; 
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255,255,255,0.1);
            
            /* --- 角丸バグを根絶する設定 --- */
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translate3d(0, 0, 0);
            transform: translateZ(0);
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }

        #dynamic-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.6s ease, transform 0.6s ease;
            /* 画像そのものにも角丸を適用してカクつきを防止 */
            border-radius: 40px;
        }

        .fade-out {
            opacity: 0;
            transform: scale(1.02);
        }

        /* 右側：コンテンツエリア */
        .content-area {
            padding: 5rem 10% 5rem 5%;
            display: flex;
            flex-direction: column;
            gap: 8rem;
        }

        header h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            line-height: 0.9;
            margin: 0;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #475569 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-section {
            padding: 3rem;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .info-section:hover {
            background: rgba(255, 255, 255, 0.07);
            transform: translateX(15px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .btn {
            display: block;
            text-align: center;
            text-decoration: none;
            padding: 16px;
            border-radius: 14px;
            color: #fff;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .btn:hover {
            background: #fff;
            color: #0f172a;
        }

        /* スマホ対応 */
        @media (max-width: 1024px) {
            .main-layout { grid-template-columns: 1fr; }
            .visual-area { height: 50vh; position: relative; padding: 1rem; }
            .content-area { padding: 3rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="main-layout">

        <div class="content-area">

    <script>
        const triggers = document.querySelectorAll('.hover-trigger');
        const img = document.getElementById('dynamic-image');
        const body = document.body;
        const contentArea = document.querySelector('.content-area');

        // デフォルトの状態を保存
        const defaultState = {
            img: "https://github.com/SuperZero1288/superzero1288.github.io/blob/main/Picture/VRChat_2025-10-04_02-36-04.052_2560x1440.png?raw=true",
            bg: "#0f172a"
        };

        // 表示を更新する共通の関数だぞ？
        function updateView(src, bg) {
            img.classList.add('fade-out');
            body.style.backgroundColor = bg;
            
            setTimeout(() => {
                img.src = src;
                img.classList.remove('fade-out');
            }, 300);
        }

        triggers.forEach(t => {
            t.addEventListener('mouseenter', () => {
                updateView(t.getAttribute('data-img'), t.getAttribute('data-bg'));
            });
        });

        // 右側のエリアからマウスが外れたら元に戻す処理だ
        contentArea.addEventListener('mouseleave', () => {
            updateView(defaultState.img, defaultState.bg);
        });
    </script>
</body>
</html>
